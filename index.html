<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="icons-container" id="icons-container">
        <!-- Icons will be dynamically added here -->
    </div>
    
    <div class="content">
        <div class="logo">
            <h1>Server Name</h1>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-text">
                <span id="loading-text">Loading...</span>
                <span id="loading-percentage">0%</span>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-info">
                <span>Playing: Zodivk - Devil Eyes instrumental</span>
            </div>
            <div class="music-controls">
                <button id="play-pause-btn">
                    <!-- Pause icon SVG -->
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pause-icon">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <div class="volume-control">
                    <!-- Volume icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>
    </div>
    
    <audio id="background-music" loop preload="auto">
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
